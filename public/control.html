<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TV Controle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>

    <div class="container text-center">

        <div id="wrap-control">
        
            <img src="assets/images/controle.jpg" id="controle">

            <button class="btn-control" id="btn-on"></button>
            <button class="btn-control" id="btn-1" data-channel="1"></button>
            <button class="btn-control" id="btn-2" data-channel="2"></button>
            <button class="btn-control" id="btn-3" data-channel="3"></button>
            <button class="btn-control" id="btn-4" data-channel="4"></button>
            <button class="btn-control" id="btn-5" data-channel="5"></button>
            <button class="btn-control" id="btn-6" data-channel="6"></button>
            <button class="btn-control" id="btn-volume-up"></button>
            <button class="btn-control" id="btn-volume-down"></button>
        
        </div>

    </div>

    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
    <script src="main.js"></script>
</body>
</html>
